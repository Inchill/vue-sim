<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-sim test</title>
</head>
<body>
  <div id="app" sim-on-click="changeMsg">
    <p sim-text="msg.wow | capitalize" sim-on-click="remove"></p>
    <p sim-text="msg.wow | uppercase" class="button"></p>
    <p sim-show="something">hahaha</p>
    <p sim-class-red="error" sim-text="hello"></p>
    <div sim-repeat="todos">
      <span sim-text="text"></span>
    </div>
  </div>

  <script src="../dist/vue-sim.js"></script>
  <script type="text/javascript">
    var app = VueSim.create({
      id: 'app',
      scope: {
        'msg.wow': 'wow',
        hello: 'www',
        changeMsg () {
          app.scope['msg.wow'] = 'welcome to vue-sim'
        },
        remove () {
          app.destory()
        }
      }
    })
  </script>
</body>
</html>
